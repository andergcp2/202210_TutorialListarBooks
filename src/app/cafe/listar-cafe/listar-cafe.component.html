<div class="col-8 my_container">
  <br />
  <h1 id="mi_titulo">El aroma mágico</h1>
  <hr />
  <img src="../../../assets/cafe.png" alt="" class="col-12" />
  <hr />
</div>
<div class="col-4">
  <table class="table">
    <thead class="head">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cafe of cafes">
        <th scope="row">{{ cafe.id }}</th>
        <td>{{ cafe.nombre }}</td>
        <td>{{ cafe.tipo }}</td>
        <td>{{ cafe.region }}</td>
      </tr>
    </tbody>
  </table>
</div>
<p>Total café de origen: {{ cafeOrigen }}</p>
<p>Total café blend: {{ blend }}</p>
<br />
<footer>
  Contact us: +57 3102105253 - info@elaromamagico.com - @elaromamagico
</footer>
